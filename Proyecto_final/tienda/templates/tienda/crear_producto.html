{% extends 'tienda/base.html' %}

{% block contenido %}

        
        <html>
        <head>
            <title>Ingresar Producto</title>
        </head>
        <body>
            <h2>Ingresar Nuevo Producto</h2>

                {{ form.as_p }}

            </form>
        </body>
        </html>

{% endblock contenido %}
